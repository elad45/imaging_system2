<!DOCTYPE html>
<html>
<head>
    <title>Sound Player</title>
    <script>
        var audioFiles = [
            'sound1000.wav',
            'sound1200.wav',
            'sound1400.wav',
            'sound1600.wav',
            'sound1800.wav',
            'sound2000.wav',
            'sound2200.wav',
            'sound2400.wav',
            'sound2600.wav',
            'sound2800.wav',
            'sound3000.wav',
            'sound3200.wav',
            'sound3400.wav',
            'sound3600.wav',
            'sound3800.wav',
            'sound4000.wav',
            'sound4200.wav',
            'sound4600.wav',
            'sound4800.wav',
            'sound5000.wav',
            'sound5200.wav'
        ];

        var audioElements = [];
        for (var i = 0; i < audioFiles.length; i++) {
            audioElements.push(new Audio(audioFiles[i]));
        }

        function playSound(index) {
            for (var i = 0; i < audioElements.length; i++) {
                if (i !== index) {
                    audioElements[i].pause();
                    audioElements[i].currentTime = 0;
                }
            }
            audioElements[index].play();
        }

        function stopSounds() {
            for (var i = 0; i < audioElements.length; i++) {
                audioElements[i].pause();
                audioElements[i].currentTime = 0;
            }
        }
    </script>
</head>
<body>
    <h1>Sound Player</h1>

    <button onclick="playSound(0)">Play Sound 1</button>
    <button onclick="playSound(1)">Play Sound 2</button>
    <button onclick="playSound(2)">Play Sound 3</button>
    <button onclick="playSound(3)">Play Sound 4</button>
    <button onclick="playSound(4)">Play Sound 5</button>
    <button onclick="playSound(5)">Play Sound 6</button>
    <button onclick="playSound(6)">Play Sound 7</button>
    <button onclick="playSound(7)">Play Sound 8</button>
    <button onclick="playSound(8)">Play Sound 9</button>
    <button onclick="playSound(9)">Play Sound 10</button>
    <button onclick="playSound(10)">Play Sound 11</button>
    <button onclick="playSound(11)">Play Sound 12</button>
    <button onclick="playSound(12)">Play Sound 13</button>
    <button onclick="playSound(13)">Play Sound 14</button>
    <button onclick="playSound(14)">Play Sound 15</button>
    <button onclick="playSound(15)">Play Sound 16</button>
    <button onclick="playSound(16)">Play Sound 17</button>
    <button onclick="playSound(17)">Play Sound 18</button>
    <button onclick="playSound(18)">Play Sound 19</button>
    <button onclick="playSound(19)">Play Sound 20</button>
    <button onclick="playSound(20)">Play Sound 21</button>
    <button onclick="stopSounds()">Stop</button>
</body>
</html>
